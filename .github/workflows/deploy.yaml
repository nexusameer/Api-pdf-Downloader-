name: Deploy to Server

on:
  push:
    branches:
      - main  # Trigger the workflow when there's a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the repository's code

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Specify the Python version if necessary

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt  # Install the dependencies

    - name: Deploy to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Store your private key securely in GitHub secrets
        SERVER_IP: ${{ secrets.SERVER_IP }}  # Store your server's IP in GitHub secrets
        SERVER_USER: ${{ secrets.SERVER_USER }}  # Store your server username in GitHub secrets
      run: |
        ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY $SERVER_USER@$SERVER_IP << 'EOF'
          cd /root/Api-pdf-Downloader-  # Go to your project directory
          git pull origin main          # Pull the latest changes from the main branch
          source venv/bin/activate      # Activate the virtual environment
          pip install -r requirements.txt  # Install dependencies
          sudo systemctl restart nginx  # Restart nginx (gunicorn is manually handled separately)
        EOF
